<!DOCTYPE html>
<html lang="en">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
    <body>
        <script>
        let x = 0;
            function setup(){
                createCanvas(500,500);
            }

            function draw(){
                background(180, 89, 176);
                fill("green");
                square(x,0,70);

            }
            function keyPressed(){
                if (key === "d"){
                    x+=10
                }
            }
            function keyPressed(){
                if (key === "a" ){
                     x-=10
                }
            }
            function keyPressed(){
                if (key === "s"){
                    y-=10
                }        
            }
            function keyPressed(){
                if (key ==="w"){
                    y+=10
                }
            }
            
        </script>
  </body>
</html>
