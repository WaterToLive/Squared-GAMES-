<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
    <body>
        <script>
        let y = 0;
        let x = 0;
         x2 = 430;
         y2 =430;
            function setup(){
                createCanvas(500,500);
            }

            function draw(){
                background(180, 89, 176);
                fill("green");
                square(x,y,70);
                fill("blue");
                square(x2,y2,70);

            }
            function keyPressed(){
                if (key === "d"){
                    x+=10
                }
                if (key === "a"){
                    x-=10
                }
                if (key ==="w"){
                    y-=10
                }
                    if (key ==="s"){
                    y+=10
                }

                if (key==="DOWN_ARROW"){
                    y2+=10
                }
                if (key==="UP_ARROW"){
                    y2-=10
                }
                if (key==="LEFT_ARROW"){
                    x2+=10
                }
                if (key==="RIGHT_ARROW"){
                    x2-=10
                }
            
                
            }
                       
            
                
                    
                
            
            
        </script>
  </body>
</html>
